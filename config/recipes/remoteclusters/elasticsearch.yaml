#            names:
#              - kibana_sample_data_ecommerce
  nodeSets:
    - name: default
      config:
        node.store.allow_mmap: false
        ##remote_cluster_server.enabled: true
      count: 3
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: ns1
spec:
  http:
    service:
      spec:
        # expose this cluster Service with a LoadBalancer
        type: LoadBalancer
  version: 8.15.0
  count: 1
  elasticsearchRef:
    name: "cluster1"
