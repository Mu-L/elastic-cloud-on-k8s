suite: test kibana ingress
templates:
  - templates/ingress.yaml
tests:
  - it: should render quickstart properly
    set:
      ingress.enabled: true
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: quickstart-eck-kibana-ingress
  - it: name override should work properly
    set:
      nameOverride: override
      ingress.enabled: true
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: quickstart-override-ingress
  - it: fullname override should work properly
    set:
      fullnameOverride: override
      ingress.enabled: true
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: override-ingress
  - it: should render custom labels, and annotations values properly
    set:
      ingress.enabled: true
      labels:
        test: label
      ingress.annotations:
        test: annotation
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-kibana
            helm.sh/chart: eck-kibana-0.12.0-SNAPSHOT
            test: label
      - equal:
          path: metadata.annotations
          value:
            eck.k8s.elastic.co/license: basic
            test: annotation
  - it: should render ingress properly
    values:
      - ../../examples/ingress-configuration.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: quickstart-eck-kibana-ingress
      - contains:
          path: spec.rules
          content: 
            host: kibana.cluster.local
            http:
              paths:
                - backend:
                    service:
                      name: quickstart-eck-kibana-kb-http
                      port:
                        number: Prefix
                  path: /
                  pathType: Prefix